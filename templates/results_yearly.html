{% extends 'layouts/base.html' %} {% block content %}
<div class="container d-flex mt-3 rounded-5">
    <div class="card d-flex mx-5 shadow hoverable" style="width: 45rem;">
        <div class="card-body mt-2">
            <h5 class="d-flex justify-content-center mt-1">Rice Prices Forecast for {{ year }}</h5>
            <h6 class="d-flex justify-content-center mt-3">Forecasted Prices Table</h6>
            
            <div class=" d-flex justify-content-center mt-2" >
                {{ forecast_df | safe }}
            </div>
        </div>
    </div>

    <div class="card d-flex mx-3 shadow-lg hoverable" style="width: 80rem; ">
        <h4 class="d-flex justify-content-center mt-3">Forecasted Prices Plot</h4>
        <img src="data:image/png;base64,{{ plot }}" alt="Rice Prices Plot">
        <div class=" d-flex justify-content-end mx-3 mt-5 pt-5"><a href="/profile" class="btn btn-success btn-md rounded-4">Back</a></div>
        
    </div>
</div>

{% endblock %}
