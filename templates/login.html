{% extends 'layouts/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-content-center pt-0 mt-5">
  <div class="card shadow-lg m-5 rounded hoverable rounded-5" style="width: 40rem; height: 25rem;">
        <h1 class=" d-flex justify-content-center mt-3">Login</h1>
          <div class="d-flex justify-content-center mt-5">
            <form action="" method="post">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password">
              </div><br>
              <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-success">Login</button>&nbsp;<a href="/sign" class="btn btn-light">Sign Up</a>
              </div>
            </form>
          </div>
        {% if msg %}
          <p>{{ msg }}</p>
        {% endif %}
  </div>
</div>
{% endblock %}
