{% extends 'layouts/base.html' %}

{% block content %}

<div class="container d-flex justify-content-center align-content-center pt-0 mt-0">
  <div class="card shadow-lg m-5 rounded hoverable rounded-5" style="width: 40rem; height: auto; ">
      <h1 class=" d-flex justify-content-center mt-3">Sign Up</h1>
      <div class="d-flex justify-content-center mt-5">
        <form action="/signup" method="post">
        <!---------------------FIRSTNAME-------------------------------------->
          <div class="form-group " style="width: 400px;">
            <label for="fname">Firstname</label><br>
            <input type="text" class="form-control" name="fname" required><br>
          </div>
          <!---------------------MIDDLENAME-------------------------------------->

          <div class="form-group">
            <label for="mname">Middlename</label><br>
            <input type="text" class="form-control" name="mname" required><br>
          </div>


          <!---------------------LASTNAME-------------------------------------->

          <div class="form-group">
            <label for="lname">Lastname</label><br>
            <input type="text" class="form-control" name="lname" required><br>
          </div>

          <!---------------------EMAIL-------------------------------------->

          <div class="form-group">
            <label for="email">Email</label><br>
            <input type="text" class="form-control" name="email" required><br>
          </div>


          <div class="form-group">
            <label for="password">Password</label><br>
            <input type="text" class="form-control" name="password" required><br>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-success mb-5">Sign Up</button>
          </div>
        </form>
        </div>
        {% if msg %}
          <p>{{ msg }}</p>
        {% endif %}
  </div>
</div>
{% endblock %}
